{% extends 'base.html' %}


{% block content %}

    <div class="col-md-7 margin-trans">
        {% if queryset %}
            <table class="table">
                <thead class="table-header">
                    <tr>
                        <th>Month</th>
                        <th>Year</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                {% for item in queryset %}
                    <tr>
                        <td>
                            <a href="transactions/?transactionMonth={{ item.month.1 }}%2F{{ item.year }}">
                                {{ item.month.0 }}
                            </a>
                        </td>
                        <td>{{ item.year }}</td>
                        <td>{{ item.amount__sum }}</td>
                    </tr>
                {% endfor %}
            </table>


        {% else %}
            <p>There are no monthly totals!</p>

        {% endif %}
    </div>


{% endblock %}
