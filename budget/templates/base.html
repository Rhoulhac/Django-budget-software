{% load staticfiles %}

<html>
    <head>
        <title>Budgeting Software</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/budget.css' %}">
    </head>
    <body>
        <div class="m-b-1 page-header">
            <nav class="navbar">
                <a href="{% url 'all-monthly-totals' %}" class="title">Budgeting Software</a>
                <a href="{% url 'current-month-saving' %}" class="top-menu">
                    <span class="glyphicon glyphicon-usd"></span> Savings Transactions
                </a>
                <a href="{% url 'savings-new' %}" class="top-menu">
                    <span class="glyphicon glyphicon-plus"></span> Add New Savings Transaction
                </a>
                <a href="{% url 'selected-month-spending' %}" class="top-menu">
                    <span class="glyphicon glyphicon-calendar"></span> Monthly Spending
                </a>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    {% block javascript %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    {% endblock javascript %}

    {% block after_javascript %}{% endblock after_javascript %}

    </body>
</html>
